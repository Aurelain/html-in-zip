<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-in-zip</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            iframe {
                width: 100%;
                height: 400px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Main Page</h1>
        <p>The iframe below will attempt to load content served by a service worker from a ZIP file.</p>

        <iframe id="myIframe" src="./iframe.html"></iframe>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js', {scope: './'})
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                            // Send the ZIP file to the service worker
                            // In a real app, you might fetch this or have the user upload it.
                            fetch('./archive.zip')
                                .then(response => response.blob())
                                .then(blob => {
                                    if (navigator.serviceWorker.controller) {
                                        console.log('Sending zip to active service worker.');
                                        navigator.serviceWorker.controller.postMessage({
                                            type: 'INIT_VFS',
                                            blob: blob
                                        });
                                    } else {
                                        // Wait for SW to become active
                                        navigator.serviceWorker.ready.then(reg => {
                                            console.log('Service worker ready. Sending zip.');
                                            reg.active.postMessage({
                                                type: 'INIT_VFS',
                                                blob: blob
                                            });
                                        });
                                    }
                                })
                                .catch(error => console.error('Error fetching or sending ZIP:', error));
                        })
                        .catch(error => {
                            console.log('ServiceWorker registration failed: ', error);
                        });
                });

                // Listen for messages from the service worker (optional)
                navigator.serviceWorker.addEventListener('message', event => {
                    console.log('Message from SW:', event.data);
                });
            } else {
                alert('Service Workers are not supported in this browser.');
            }
        </script>
    </body>
</html>
