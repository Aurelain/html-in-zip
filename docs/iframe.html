<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe Content</title>
    </head>
    <body>
        Click to view image:
        <script>
            window.addEventListener('click', () => {
                document.body.insertAdjacentHTML('beforeend',`
                        <h2>Image from ZIP:</h2>
                        <img id="zipImage" src="./vfs/image.svg" alt="Image from ZIP" width="150">
                `)
            });
        </script>
    </body>
</html>
